plugins {
    id "org.jetbrains.kotlin.jvm" version "1.3.10"
    id "application"
}

def appClass = "org.gern.yourfault.YourFaultAppKt"

mainClassName = appClass

jar {
    manifest {
        attributes "Main-Class": appClass
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile("org.jetbrains.kotlin:kotlin-stdlib-jdk8")
    compile "org.eclipse.jetty:jetty-server:9.4.13.v20181111"
    compile "org.eclipse.jetty:jetty-servlet:9.4.13.v20181111"

    compile "javax.servlet:javax.servlet-api:4.0.1"
}
